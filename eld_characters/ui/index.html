<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Elderine</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="wrap" class="hidden">
    <div class="card">
      <h2>Elderine</h2>
      <p>Character Selection</p>

      <div id="error" class="error hidden"></div>
      <div id="list"></div>

      <div class="sep"></div>

      <div id="createBox">
        <h3>Create Character</h3>
        <div class="row">
          <input id="first" placeholder="First name" maxlength="32" />
          <input id="last" placeholder="Last name" maxlength="32" />
          <button id="btnCreate">Create</button>
        </div>
      </div>

      <div id="creatorBox" class="hidden">
        <h3>Character Creator (MVP)</h3>
        <p>Pick a preset for now (we will expand this later).</p>

        <div class="row">
          <select id="preset">
            <option value="male_1">Male preset 1</option>
            <option value="male_2">Male preset 2</option>
            <option value="female_1">Female preset 1</option>
            <option value="female_2">Female preset 2</option>
          </select>
          <button id="btnFinish">Finish</button>
        </div>
      </div>

      <div class="row right">
        <button id="btnClose" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
